<search-form (searchAction)="search($event)"> </search-form>

<div *ngIf="books.length > 0">
  <!--book-summary-tile
    *ngFor="let book of books"
    [title]="book.name"
    [thumbnailUrl]="thumbnailUrl"
    [summary]="details[0]?.description"
    [author]="book.author"
    [commentNumber]="details[0]?.comments.length"
    [rating]="rating"
    [sourceName]="details[0]?.source"
  ></book-summary-tile-->
  <ng-container *ngFor="let book of books">
    <ng-container *ngIf="book.details && book.details.length > 0">
      <ng-container *ngIf="book.details[0].source === 'AAHCM'">
        <angular-book-summary-tile
          [title]="book.name"
          [thumbnailUrl]="book.details[0].coverUrl"
          [summary]="book.details[0].description"
          [author]="book.author"
          [commentNumber]="book.details[0].comments?.length"
          [rating]="5"
          [sourceName]="book.details[0].source"
        ></angular-book-summary-tile>
      </ng-container>
      <ng-container *ngIf="book.details[0].source !== 'AAHCM'">
        <react-book-summary-tile
          [title]="book.name"
          [thumbnailUrl]="book.details[0].coverUrl"
          [summary]="book.details[0].description"
          [author]="book.author"
          [commentNumber]="book.details[0].comments?.length"
          [rating]="5"
          [sourceName]="book.details[0].source"
        ></react-book-summary-tile>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
