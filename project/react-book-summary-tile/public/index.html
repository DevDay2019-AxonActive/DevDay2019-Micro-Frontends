<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    />
    <title>React Book Summary Tile</title>
  </head>
  <body>
    <react-book-summary-tile></react-book-summary-tile>

    <script>
      const component = document.querySelector("react-book-summary-tile");
      component.title = "Làm bạn với bầu trời";
      component.thumbnailUrl =
        "https://salt.tikicdn.com/cache/w1200/ts/product/af/a1/4b/92477ec9b6688060b2b5d2022a60d3e6.jpg";
      component.summary =
        "Một câu chuyện giản dị, chứa đầy bất ngờ cho tới trang cuối cùng";
      component.sourceName = "Tiki";
      component.author = "Nguyễn Nhật Ánh";
      component.commentNumber = 35;
      component.rating = 3.5;
    </script>
  </body>
</html>
